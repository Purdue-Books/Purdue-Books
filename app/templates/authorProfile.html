<!DOCTYPE html>
<html>
    <head>
        <title>Author Profile</title>
        <link rel="stylesheet" href="../static/css/global.css" />
        <link rel="stylesheet" href="../static/css/authorProfile.css" />
    </head>
    <!--- Author Header HTML Code --->
  <nav>
    <div>
        <h2>AUTHOR</h2>
    </div>
        <ul>
            {% if test != 0 %}
            <li>
                <a href="/authorHome.html">
                <div>HOME</div>
                </a>
            </li>
            {% endif %}
            <li>
                <a href="/authorProfile.html">
                <div>SETTINGS</div>
                </a>
            </li>
            {% if test != 0 %}
            <li>
                <a href="/index.html">
                <div>LOGOUT</div>
                </a>
            </li>
            {% endif %}
        </ul>
</nav>
    <body>
          <section>
            <h2>Profile</h2>
            <form name="blank" id="blank" onsubmit="return validateForm()" method="POST" enctype="multipart/form-data"></form>
            <form name="myForm" id="myForm" onsubmit="return validateForm()" method="POST" enctype="multipart/form-data">
            <div class="sectionOne">
                <!-- File Upload -->
                <input type="file" name="fileToUpload" id="fileToUpload" required/>
                <input id="first_name" type="text" name="firstname" placeholder="First Name" value="{{ Author.first_name }}" />
                <input id="last_name" type="text" name="lastname" placeholder="Last Name" value="{{ Author.last_name }}" />
                <input id="email" type="text" name="email" placeholder="Email" value="{{ Author.email }}" />
                <!-- Job Description -->
				<textarea rows="4" cols="50" type="text" name="biography" placeholder="Biography" required>{{ Author.biography }}</textarea>
            </div>
            <div class="sectionThree">
                <button type="submit" name="submit" class="submit">Submit</button>
              </div>
            </form>
          </section>
      </body>
</html>
