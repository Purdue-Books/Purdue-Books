<!DOCTYPE html>
<html>
    <head>
        <title>Student Home</title>
	    <link rel="stylesheet" href="../static/css/global.css" />
	    <link rel="stylesheet" href="../static/css/studentHome.css" />
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js'></script>
        <script src="../js/paginationAndJobSearch.js" defer></script><!-- defer used to run after the page loads -->
    </head>
     <!---  Header HTML Code --->
     <nav>
        <div>
            <h2>STUDENT</h2>
        </div>
            <ul>
                <li>
                    <a href="/studentHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="/studentBookmarks.html">
                    <div>BOOKMARKS</div>
                    </a>
                </li>
                <li>
                    <a href="/studentProfessors.html">
                    <div>PROFESSORS</div>
                    </a>
                </li>
                <li>
                    <a href="/studentProfile.html">
                    <div>SETTINGS</div>
                    </a>
                </li>
                <li>
                    <a href="/index.html">
                    <div>LOGOUT</div>
                    </a>
                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Top Rated Page with Search Bar with JavaScript -->
            <h4>Classes</h4>
            <!-- refereshPage() the mySearch function runs based on the specific events-->
            <input type="search" id="generic" name="search" onsearch="mySearchGeneric()" onblur="refreshPageGeneric()" placeholder="Search Classes" />
        </section>
        <section>
            <div class = "layoutCriteria">
                <form class = "searchCriteria">

                    <div class="sectionChoice">
                        <div class ="sectionTitle">Genre</div>
                        <select type="text" name="genre" id="genre">
                            <option selected disabled>Genre</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Science">Science</option>
                            <option value="Dystopian">Dystopian</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Romance">Romance</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Humor">Humor</option>
                            <option value="Classic">Classic</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Biography">Biography</option>
                            <option value="Autobiography">Autobiography</option>
                        </select>
                    </div>

                    <div class = "criteriaButton">
                        <button type="submit" form="searchCriteria" name="submit">Submit</button>
                    </div>
                </form>
                
                <div class='cardContainer generic'>
                    
                    {% for item in Data %}
                    <a class='cardLink generic' href='/studentClassesPage.html/{{ item.course_id }}'>
                        <div class='card'>
                            <div class='cardInfo'>
                                <h1>{{item.name}}</h1>
                                <h3>{{item.name}}</h3>                         
                                <h4>{{item.semester}}</h4>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                    
                </div>
            </div>
        </section>
        <!-- Shows the Page Numbers -->
	    <div id="pagination-container-generic" class = 'bottom_Section'></div> 
    </body>
</html>
