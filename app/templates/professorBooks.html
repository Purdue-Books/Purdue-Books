<!DOCTYPE html>
<html>
    <head>
        <title>Professor Books</title>
	    <link rel="stylesheet" href="../css/global.css" />
	    <link rel="stylesheet" href="../css/administratorBooks.css" />
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js'></script>
        <script src="../js/paginationAndJobSearch.js" defer></script><!-- defer used to run after the page loads -->
    </head>
     <!---  Header HTML Code --->
     <nav>
        <div>
            <h2>PROFESSOR</h2>
        </div>
            <ul>
                <li>
                    <a href="professorHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="professorBooks.html">
                    <div>BOOKS</div>
                    </a>
                </li>
                <li>
                    <a href="professorProfile.html">
                    <div>SETTINGS</div>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                    <div>LOGOUT</div>
                    </a>
                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Top Rated Page with Search Bar with JavaScript -->
            <h4>Top Rated Books</h4>
            <!-- refereshPage() the mySearch function runs based on the specific events-->
            <input type="search" id="generic" name="search" onsearch="mySearchGeneric()" onblur="refreshPageGeneric()" placeholder="Search Books" />
        </section>
        <section>
            <div class = "layoutCriteria">
                <form class = "searchCriteria" name="select" id="select" method="post">

                    <div class="sectionChoice1">
                        <div class ="sectionTitle">Rating</div>
                        <div class="choices">
                            <select class="select1" id="select1" name="select1">
                                <option type="checkbox" id="none" name="none" value="None">
                                <label for="none">  </label>
                                <option type="checkbox" id="4+" name="4+" value="4+">
                                <label for="4+">4+</label>
                                <option type="checkbox" id="3+" name="3+" value="3+">
                                <label for="3+">3+</label>
                                <option type="checkbox" id="2+" name="2+" value="2+">
                                <label for="2+">2+</label>
                                <option type="checkbox" id="1+" name="1+" value="1+">
                                <label for="1+">1+</label>
                            </select>
                        </div>
                    </div>

                    <div class="sectionChoice2">
                        <div class ="sectionTitle">Year</div>
                        <div class="choices">
                            <select class="select2" id="select2" name="select2">
                                <option type="checkbox" id="None" name="None" value="None">
                                <label for="None">  </label>
                                <option type="checkbox" id="2015+" name="2015+" value="2015+">
                                <label for="2015+">2015+</label>
                                <option type="checkbox" id="2010+" name="2010+" value="2010+">
                                <label for="2010+">2010+</label>
                                <option type="checkbox" id="2005+" name="2005+" value="2005+">
                                <label for="2005+">2005+</label>
                                <option type="checkbox" id="2000+" name="2000+" value="2000+">
                                <label for="2000+">2000+</label>
                            </select>
                        </div>
                    </div>
                    <button type="submit" name="submit">Submit</button>
                </form>
                
                <div class='cardContainer generic'>
                    {%  if  (books | length) > 0%}
                    {% for i in range(books | length) %}
                    <a class='cardLink generic' href='professorBookProfile.html'>
                        <div class='card'>
                            <div class='cardImage'>
                                <div id = 'information' class = 'middle_part'>
                                        <img src= '{{ books[i].image }}' alt='Book Cover' />
                                </div>
                            </div>
                            <div class='cardInfo'>
                                <h1>Book Name: {{ books[i].title }}</h1>
                                <h3>Author Name: {{ books[i].author }}</h3>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </section>
        <!-- Shows the Page Numbers -->
	    <div id="pagination-container-generic" class = 'bottom_Section'></div> 
    </body>
</html>
