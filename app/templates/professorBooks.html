<!DOCTYPE html>
<html>
    <head>
        <title>Professor Books</title>
	    <link rel="stylesheet" href="../static/css/global.css" />
	    <link rel="stylesheet" href="../static/css/professorBooks.css" />
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js'></script>
        <script src="../js/paginationAndJobSearch.js" defer></script><!-- defer used to run after the page loads -->
    </head>
     <!---  Header HTML Code --->
     <nav>
        <div>
            <h2>PROFESSOR</h2>
        </div>
            <ul>
                <li>
                    <a href="/professorHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="/professorBooks.html">
                    <div>BOOKS</div>
                    </a>
                </li>
                <li>
                    <a href="/professorProfile.html">
                    <div>SETTINGS</div>
                    </a>
                </li>
                <li>
                    <a href="/index.html">
                    <div>LOGOUT</div>
                    </a>
                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Top Rated Page with Search Bar with JavaScript -->
            <h4>Top Rated Books</h4>
            <!-- refereshPage() the mySearch function runs based on the specific events-->
            <input type="search" id="generic" name="search" onsearch="mySearchGeneric()" onblur="refreshPageGeneric()" placeholder="Search Books" />
        </section>
        <section>
            <div class = "layoutCriteria">
                <form class = "searchCriteria">

                    <div class="sectionChoice">
                        <div class ="sectionTitle">Rating</div>
                        <select type="text" name="rating" id="rating">
                            <option value="">Rating</option>
                            <option value="4">4+</option>
                            <option value="3">3+</option>
                            <option value="2">2+</option>
                            <option value="1">1+</option>
                        </select>
                    </div>

                    <div class="sectionChoice">
                        <div class ="sectionTitle">Year</div>
                        <select type="text" name="year" id="year">
                            <option value="">Year</option>
                            <option value="2015">2015+</option>
                            <option value="2010">2010+</option>
                            <option value="2005">2005+</option>
                            <option value="2000">2000+</option>
                        </select>
                    </div>
                    
                    <div class = "criteriaButton">
                        <button type="submit" form="searchCriteria" name="submit">Submit</button>
                    </div>
                </form>
                <div class='cardContainer generic'>
                    {% for item in Data %}
                    <a class='cardLink generic' href='/professorBookProfile.html/{{item.book_id}}'>
                        <div class='card'>
                            <div class='cardImage'>
                                <div id = 'information' class = 'middle_part'>
                                        <img src= 'data:{{ item.image.mimetype }};base64,{{ item.image.image.decode() }}' alt='Book Cover' />
                                </div>
                            </div>
                            <div class='cardInfo'>
                                <h1>{{item.book_name}}</h1>
                                <h3>{{item.author_name}}</h3>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Shows the Page Numbers -->
	    <div id="pagination-container-generic" class = 'bottom_Section'></div> 
    </body>
</html>
