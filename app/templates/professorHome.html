<html>
    <head>
        <title>Home</title>

	    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js'></script>
        <script src="../static/js/paginationAndJobSearch.js" defer></script><!-- defer used to run after the page loads -->
    </head>
     <!--- Professor Header HTML Code --->
     <nav>
        <div>
            <h2>PROFESSOR</h2>
        </div>
            <ul>
                <li>
                    <a href="professorHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="professorProfile.html">

                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Search Bar with JavaScript -->
            <h4>Assigned Courses</h4>
            <!-- refereshPage() the mySearch function runs based on the specific events-->
            <form method="post">
            <input type="search" id="generic" name="search" onblur="refreshPageGeneric()" placeholder="Search Courses" />
            </form>
        </section>
            <section>
                <div class='cardContainer generic'>
                {% if (courses | length) > 0  %}
                {%  for i in range(((courses | length)))  %}
                    <a class='cardLink generic' href='/professorCourse.html/{{ courses[i].course_id }}'>
                                <div class='card'>
                                    <div class='cardInfo'>
                                        <h1>{{ courses[i].name }}</h1>
                                        <h3>{{ courses[i].semester }}</h3>
                                    </div>
                                </div>
                            </a>
                {%  endfor %}
                {% endif %}
                </div>
            </section>
        <!-- Shows the Page Numbers -->
	    <div id="pagination-container-generic" class = 'bottom_Section'></div> 
    </body>
</html>
