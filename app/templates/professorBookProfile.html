<!DOCTYPE html>
<html>
    <head>
        <title>Book Profile</title>
        <link rel="stylesheet" href="../static/css/global.css" />
        <link rel="stylesheet" href="../static/css/authorBookProfile.css" />
        <script src="../static/js/myTabs.js" defer></script>
    </head>
    <!--- Header HTML Code --->
    <nav>
        <div>
            <h2>PROFESSOR</h2>
        </div>
            <ul>
                <li>
                    <a href="/professorHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="/professorBooks.html">
                    <div>BOOKS</div>
                    </a>
                </li>
                <li>
                    <a href="/professorProfile.html">
                    <div>SETTINGS</div>
                    </a>
                </li>
                <li>
                    <a href="/index.html">
                    <div>LOGOUT</div>
                    </a>
                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Title Section -->
            <div class="Title">
                <div class="leftSide">
                    <!-- Image and Title on the Left Side -->
                    <img src="data:{{ Data.image.mimetype }};base64,{{ Data.image.image.decode() }}" class="Book Logo" />
                    <div class="titles">
                        <h1 style="margin-top: 0;">{{Data.title}}</h1>
                        <div>
                            <h4 style="margin: 0;">{{Data.author_name}}</h4>
                            <h4 style="margin: 0;">{{Data.published_year}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header Section -->
            <div class="Sections">
                <a data-tab-target="#DESCRIPTION" class="active tab">DESCRIPTION</a>
                <rating>{{Data.rating}}/5</rating>
            </div>
            <div>
                <div class="content">
                    <!-- DESCRIPTION -->
                    <div id="DESCRIPTION" data-tab-content class="active">
                        <div class="descriptionInfo">
                            <p>
                                Genre: {{Data.genre}} </br>
                                {{Data.summary}}
                                
                            </p>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
      </body>
</html>
