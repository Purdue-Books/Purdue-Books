<!DOCTYPE html>
<html>
    <head>
        <title>Administrator Home</title>
	    <link rel="stylesheet" href="../static/css/global.css" />
	    <link rel="stylesheet" href="../static/css/professorHome.css" />
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    </head>
     <!--- Professor Header HTML Code --->
     <nav>
        <div>
            <h2>ADMINISTRATOR</h2>
        </div>
            <ul>
                <li>
                    <a href="/administratorHome.html">
                    <div>HOME</div>
                    </a>
                </li>
                <li>
                    <a href="/administratorBooks.html">
                    <div>BOOKS</div>

                <li>

                    <div>LOGOUT</div>

                </li>
            </ul>
    </nav>
    <body>
        <section>
            <!-- Search Bar with JavaScript -->
            <h4>Courses</h4>
        </section>
        <section>

            <div class='cardContainer generic'>
                <button class="submit"><a href="/administratorCourseCreation.html">Create New Course</a></button>
                {% for item in Data %}
                <a class='cardLink generic' href='/administratorCourse.html/{{ item.course_id }}'>     
                    <div class='card'>
                        <div class='cardInfo'>                  
                            <h1 style= "margin-bottom: -5px">{{ item.prof_name }}</h1>
                            <h3>{{ item.course_name }}</h3>          
                            <h4 style= "margin-top: -5px">{{ item.course_semester }} {{ item.course_year }}</h4>                      
                        </div>
                    </div>    
                </a>
                {% endfor %}
            </div>
        </section>
        <!-- Shows the Page Numbers -->
	    <div id="pagination-container-generic" class = 'bottom_Section'></div> 
    </body>
</html>
