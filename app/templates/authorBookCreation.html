    <script src="../js/global.js"></script>

<body>
    <section>
        <!-- Profile -->
        <h2>Book</h2>
        <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
            <div class="sectionOne">
                <!-- Image -->
                <input type="file" name="fileToUpload" id="fileToUpload" required />

                <!-- Title -->
                <input type="text" name="title" placeholder="Title" value="" required />

                <!-- Published Year -->
                <input type="text" name="published_year" placeholder="Published Year" value="" required />

                <!-- Genre -->
                <select type="text" name="genre" id="genre">
                    <option selected disabled>Genre</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science">Science</option>
                    <option value="Dystopian">Dystopian</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Romance">Romance</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Humor">Humor</option>
                    <option value="Classic">Classic</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Biography">Biography</option>
                    <option value="Autobiography">Autobiography</option>
                </select>

                <!-- Summary -->
                <textarea rows="4" cols="50" type="text" name="summary" placeholder="Summary" required></textarea>

                <!-- Button -->
                <button type="submit" name="submit" class="submit">Submit</button>
            </div>
        </form>

    </section>
</body>

</html>
